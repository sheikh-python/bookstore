{% extends '_base.html' %}


{% block title %} جزئیات کتاب {{ book.title }} {% endblock title %}

{% block content %}
    <h1> {{ book.title }} </h1>
    <p>  {{ book.description|linebreaks }} </p>
    <h3> {{ book.author }} </h3>
    <h3> {{ book.price }} </h3>
    <br>
    <a href="{% url 'book_update' book.id %}">
        <button type="submit" class="btn btn-info">ویرایش</button>
    </a>
    <a href="{% url 'book_delete' book.id %}">
        <button type="submit" class="btn btn-danger">حذف</button>
    </a>
    <br>
    <a href="{% url 'book_list' %}">لیست تمام کتاب ها</a>

{% endblock content %}

{% extends '_base.html' %}

{% block title %}
    Home page
{% endblock title %}

{% block content %}
    <h1> Home Page </h1>
    {% if user.is_authenticated %}
        <p> Welcome {{ user.username }} </p>
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit"> Log out</button>
        </form>
    {% else %}
        <a href="{% url 'login' %}"> Log In </a> |  <a href="{% url 'signup' %}"> Sign Up </a>
    {% endif %}
{% endblock content %}

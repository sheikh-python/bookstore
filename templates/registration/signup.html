{% extends '_base.html' %}

{% load crispy_forms_tags %}
{% block title %}
    Sign Up
{% endblock title %}

{% block content %}
    <form action="" method="post" class="container mt-3">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit"> Sign Up </button>
    </form>
    <p class="container mt-3"><a  href="{% url 'login' %}" >Have account? Login</a></p>
{% endblock content %}
